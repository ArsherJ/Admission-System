{% extends 'activities/Admin - Delete Confirmation.html' %}
{% load static %}
            {% block content %}
            <br>
            <h2 class="modal-title fa fa-user-edit" style="color: white;" id="exampleModalLabel">Edit Information</h2>
            <hr id="whitehr">
            <div class="card" style="padding: 3%;">
                <div class="card-body">
                    <form method="POST">
                {% csrf_token %}
            
                <div class="md-form">
                    <label id="user-lbl" data-error="wrong" style="color: black;" data-success="right">Interview Status</label>
                    {{form.inter_status}}
                </div>
                <hr>
    
                <div class="mt-4 text-end">
                    <a href="{% url 'interviewer_result' %}"><button type="button" style="background-color: #3a3939; color: white;" class="btn">Back</button></a>
                    {% if applicant_score < 75 %}
                        <button type="submit" style="background-color: #EF3A25; color: white;" class="btn" disabled>Save changes</button>
                    {% else %}
                        <button type="submit" style="background-color: #EF3A25; color: white;" class="btn">Save changes</button>
                    {% endif %}
                </div>
                
            </form>
        </div>
        </div>
        </div>
    </div>
    {% endblock %}
