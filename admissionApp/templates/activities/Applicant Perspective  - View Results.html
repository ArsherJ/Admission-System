{% extends 'activities/Applicant Perspective - Home.html' %}
{% load static %}
            {%block content%}
            <br>
            <br>
            <h2 style="text-align:left;">Results</h2>
            <hr id="whitehr">
            <div class="container-fluid">
                <h5 style="color:white;" vrtitle ">The names of the admission passers are listed in the documents below.</h5>
                <div id="carouselExampleCaptions " class="carousel slide " data-bs-ride="carousel ">
                    <div class="carousel-indicators ">
                        <button type="button " data-bs-target="#carouselExampleCaptions " data-bs-slide-to="0 " class="active " aria-current="true " aria-label="Slide 1 "></button>
                        <button type="button " data-bs-target="#carouselExampleCaptions " data-bs-slide-to="1 " aria-label="Slide 2 "></button>
                        <button type="button " data-bs-target="#carouselExampleCaptions " data-bs-slide-to="2 " aria-label="Slide 3 "></button>
                    </div>
                    <div class="carousel-inner ">
                        <div class="carousel-item active ">
                            <img src="{% static '/Media/exampassers.jpg' %} " width="auto " height="650 " class="d-block mx-auto " alt="... ">
                        </div>
                        <div class="carousel-item ">
                            <img src="{% static '/Media/exampassers2.jpg' %} " width="auto " height="650 " class="d-block mx-auto " alt="... ">
                        </div>
                        <div class="carousel-item ">
                            <img src="{% static '/Media/exampassers3.jpg' %} " width="auto " height="650 " class="d-block mx-auto " alt="... ">
                        </div>
                    </div>
                    <button class="carousel-control-prev " type="button " data-bs-target="#carouselExampleCaptions " data-bs-slide="prev ">
              <span class="carousel-control-prev-icon " aria-hidden="true "></span>
              <span class="visually-hidden ">Previous</span>
            </button>
                    <button class="carousel-control-next " type="button " data-bs-target="#carouselExampleCaptions " data-bs-slide="next ">
              <span class="carousel-control-next-icon " aria-hidden="true "></span>
              <span class="visually-hidden ">Next</span>
            </button>
                </div>
                <div id="dlsection " class="container-fluid ">
                    <p>Click on the file to download :
                        <a href="# " download="AdmissionPassers.pdf ">
                            <i class="fa fa-download " aria-hidden="true "> <u>AdmissionPassers.pdf</u></i>
                        </a>
                    </p>
                    <br>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static '/Javascript/js/bootstrap.bundle.min.js' %} "></script>
    <script src="{% static '/Javascript/js/functions.js' %} "></script>
    
</body>
{% endblock  %}
